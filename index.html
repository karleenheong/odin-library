<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Library</title>
  </head>
  <body>

    <h1>Books in My Library</h1>
    <div id="container"></div>

    <button id="newBookBtn">New Book</button>
    <div id="successText"></div>

    <form id="myForm" action="" method="POST">
      <p>Fill in the fields to add your new book!</p>
      <div id="formContent">
        <label for="bookTitle">Book Title: </label>
        <input type="text" id="bookTitle" required minlength="1">
        <label for="bookAuthor">Author: </label>
        <input type="text" id="bookAuthor" required minlength="1">
        <label for="numPages">Number of Pages: </label>
        <input type="number" id="numPages" required minlength="1">
        <label for="readStatus">Already read?</label>
        <input type="checkbox" id="readStatus">
      </div>
      <button type="submit" id="submitBookBtn">Submit</button>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
